<!DOCTYPE html>
<html lang='en' >
  <head>
    <title>brNEWS - As principais notícias do Brasil em tempo real.</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='Veja notícias de política, economia, esporte, negócios e tecnologia das melhores fontes do país.' name='description'>
    <meta content='' name='keywords'>
    <meta content='http://brnews.4linked.com/' property='og:url'>
    <meta content='brNEWS - As principais notícias do Brasil em tempo real.' property='og:title'>
    <meta content='brNEWS' property='og:site_name'>
    <meta content='Veja notícias de política, economia, esporte, negócios e tecnologia das melhores fontes do país.' property='og:description'>
    <meta content='website' property='og:type'>

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/news-fb.css' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48117181-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body ng-controller="InitHome">
    <p id="error" class="hide"/>

    <div class="wrapper">
      <div class="box">
        <div class="row-fluid row-offcanvas row-offcanvas-left" id="pagefeed">
          <div id="main" class="col-sm-12 col-md-12 nopadl">
            <div class="navbar navbar-blue navbar-static-top">
              <div class="row">
                <div class="col-xs-10 col-sm-9 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-4 col-sm-offset-2 col-xs-offset-1">
                  <div class="navbar-header pull-left">
                    <a class="navbar-brand logo" href="feed.html">
                      <span class="glyphicon glyphicon-repeat"></span></a>
                  </div>
                  <ul class="nav pull-right">
                    <li>
                      <a class="opts me" href="#" onclick="$('#pagefeed').hide();$('#pagesettings').show()">
                        <span class="glyphicon glyphicon-cog"></span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="modal fade" id="sharemodal" tabindex="-1" role="dialog" aria-labelledby="modalshare">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalshare">Compartilhe sua notícia</h4>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                      <div id="content2share" data-title="" data-url="" data-description="" class="hidden"></div>
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                          <button class="btn-lg btn-social btn btn-primary" title="Share on Facebook. Opens in a new window." data-toolttip-text="Share to Facebook. Opens in a new window." onclick="socialshare('fb',$('#content2share').data('title'),$('#content2share').data('url'))">Facebook</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                          <button class="btn-lg btn-social btn btn-twt" title="Share on Twitter. Opens in a new window." data-toolttip-text="Share to Twitter. Opens in a new window." onclick="socialshare('twt',$('#content2share').data('title'),$('#content2share').data('url'))">Twitter</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                          <button class="btn-lg btn-social btn btn-gp" title="Share on Google+. Opens in a new window." data-toolttip-text="Share to Google+. Opens in a new window." onclick="socialshare('gp',$('#content2share').data('title'),$('#content2share').data('url'))">Google+</button>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                          <button class="btn-lg btn-social btn btn-primary" title="Share on Linkedin. Opens in a new window." data-toolttip-text="Share to Linkedin. Opens in a new window." onclick="socialshare('lkd',$('#content2share').data('title'),$('#content2share').data('url'))">Linkedin</button>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                          <button class="btn-lg btn-social btn btn-default" title="Share by Email. Opens in a new window." data-toolttip-text="Share to Email. Opens in a new window." onclick="socialshare('mail',$('#content2share').data('title'),$('#content2share').data('url'))">Email</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="padding">
              <div class="full col-sm-12 col-md-12">
                <div class="col-md-offset-1">
                  <div class="row-fluid">
                    <div id="feedstory" class="col-md-12" ng-controller="NewsFeed">
                      <div id="feed"></div>
                      <div id="feedloading" class="hide"></div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid" id="pagesettings" style="display:none">
          <div id="main" class="col-sm-12 col-md-12 nopadl">
            <div class="navbar navbar-blue navbar-static-top">
              <div class="row">
                <div class="col-xs-10 col-sm-9 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-4 col-sm-offset-2 col-xs-offset-1">
                  <div class="navbar-header pull-left" style="padding-bottom: 7px !important;">
                    <a class="navbar-brand logo back" href="feed.html">
                      <span class="glyphicon glyphicon-arrow-left"></span></a>
                  </div>
                </div>
              </div>
            </div>
            <div style="padding-top:70px">
              <div class="container">
                <div class="row">
                  <div class="col-xs-6">
                    <label class="pull-left" style="padding-left:15px"><h3>Política</h3></label>
                  </div>
                  <div class="col-xs-6" style="margin-top:15px;margin-right:-15px">
                    <input type="checkbox" class="pull-right topic-switch" id="2" data-on-color="success" data-inverse="true">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xs-6">
                    <label class="pull-left" style="padding-left:15px"><h3>Economia</h3></label>
                  </div>
                  <div class="col-xs-6" style="margin-top:15px;margin-right:-15px">
                    <input type="checkbox" class="pull-right topic-switch" id="3" data-on-color="success" data-inverse="true">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xs-6">
                    <label class="pull-left" style="padding-left:15px"><h3>Esporte</h3></label>
                  </div>
                  <div class="col-xs-6" style="margin-top:15px;margin-right:-15px">
                    <input type="checkbox" class="pull-right topic-switch" id="4" data-on-color="success" data-inverse="true">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xs-6">
                    <label class="pull-left" style="padding-left:15px"><h3>Tecnologia</h3></label>
                  </div>
                  <div class="col-xs-6" style="margin-top:15px">
                    <input type="checkbox" class="pull-right topic-switch" id="5" data-on-color="success" data-inverse="true">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xs-6">
                    <label class="pull-left" style="padding-left:15px"><h3>Negócios</h3></label>
                  </div>
                  <div class="col-xs-6" style="margin-top:15px">
                    <input type="checkbox" class="pull-right topic-switch" id="6" data-on-color="success" data-inverse="true">
                  </div>
                </div>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='js/home.js'></script-->

    <script src='js/all.js'></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src='js/index.js'></script>

  </body>

</html>
