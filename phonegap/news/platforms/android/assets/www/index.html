  <body ng-controller="InitHome">

        <div class="row-fluid row-offcanvas row-offcanvas-left" id="pagefeed">
          <div id="main" class="col-sm-12 col-md-12 nopadl">
            <div class="navbar navbar-blue navbar-static-top" style="z-index:1050;">
              <div class="row">
                <div class="col-xs-10 col-sm-9 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-4 col-sm-offset-2 col-xs-offset-1">
                  <div class="navbar-header pull-left">
                    <a class="navbar-brand logo" href="index.html">
                      <span class="glyphicon glyphicon-repeat"></span></a>
                  </div>
                  <ul class="nav pull-right">
                    <li>
                      <a class="opts me" href="#" onclick="$('#pagefeed').hide();$('#pagesettings').show()">

                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div id="summary" class="hidden navbar navbar-blue navbar-static-top" style="z-index:1051;height:100px;">

                  <div class="navbar-header pull-left" style="margin-right:15px;"><a class="btn btn-default" style="width:100px" onclick="$('#summary').addClass('hidden');return false;">Fechar</a></div>

              </div>

            </div>

            <div class="padding">
              <div class="full col-sm-12 col-md-12">
                <div class="col-md-offset-1">
                  <div class="row-fluid">
                    <div id="feedstory" class="col-md-12" ng-controller="NewsFeed">

                      <div id="feed"></div>
                      <div id="feedloading" class="hide"></div></div>
                  </div>
                </div>
              </div>

                </div>
              </div>
            </div>

                </div>

                </div>

                  <div class="col-xs-6">

                    <input type="checkbox" class="pull-right topic-switch" id="4" data-on-color="success" data-inverse="true">

                </div>

                  </div>
                </div>

              </div>
